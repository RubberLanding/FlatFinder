name: WG Gesucht Bot

on:
  workflow_dispatch:
  schedule:
    # Runs every 5 mins. Hours 6-22 UTC = 07:00-23:00 (Winter) / 08:00-00:00 (Summer) in Germany
    - cron: '*/5 6-22 * * *'

# PREVENTS OVERLAPS: If a job is still running, the new one waits.
concurrency:
  group: wg-bot-group
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Scraper
        env:
          # MAP SECRETS TO ENVIRONMENT VARIABLES HERE
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Commit and push memory
        run: |
          git config --global user.name "WG-Bot"
          git config --global user.email "actions@github.com"
          git pull --rebase --autostash # Pull latest changes before pushing to avoid conflicts
          git add seen_ads.json
          git commit -m "Update seen ads [skip ci]" || exit 0
          git push
